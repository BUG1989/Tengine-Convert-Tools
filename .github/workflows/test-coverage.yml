name: test-coverage

on: [push, pull_request]

jobs:
  linux-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: system-update
      run: sudo apt-get update
    - name: install-protobuf
      run: sudo apt-get install libprotobuf-dev protobuf-compiler
    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=debug -DBUILD_COVERAGE=ON ..
    - name: build
      run: cmake --build build -j 2
    - name: models
      run: |
        cd build
        git clone https://github.com/BUG1989/tengine_test_data.git
    - name: test-models-convert
      run: |
        cd build
        ./tools/tm_convert_tool -f caffe -p ./tengine_test_data/mssd.prototxt -m ./tengine_test_data/mssd.caffemodel -o mssd_caffe.tmfile
        ./tools/tm_convert_tool -f caffe -p ./tengine_test_data/mobilenet_v2.prototxt -m ./tengine_test_data/mobilenet_v2.caffemodel -o mobilenet_v2_caffe.tmfile
        ./tools/tm_convert_tool -f caffe -p ./tengine_test_data/retinaface.prototxt -m ./tengine_test_data/retinaface.caffemodel -o retinaface_caffe.tmfile
        ./tools/tm_convert_tool -f mxnet -p ./tengine_test_data/retinaface.json -m ./tengine_test_data/retinaface.params -o retinaface_mx.tmfile
        ./tools/tm_convert_tool -f onnx  -m ./tengine_test_data/squeezenet.onnx -o squeezenet_onnx.tmfile
#        ./tools/tm_convert_tool -f tensorflow -m ./tengine_test_data/mobilenet_v2.pb -o mobilenet_v2_tf.tmfile
        ./tools/tm_convert_tool -f tflite -m ./tengine_test_data/mobilenet_v2.tflite -o mobilenet_v2_tflite.tmfile
        ./tools/tm_convert_tool -f darknet -p ./tengine_test_data/yolov4-tiny.cfg -m ./tengine_test_data/yolov4-tiny.weights -o yolov4-tiny.tmfile
    - name: lcov-collect
      run: |
        cd build
        lcov -d ./ -c -o lcov.info
        lcov -r lcov.info '/usr/*' -o lcov.info
        lcov --list lcov.info
    - name: codecov
      uses: codecov/codecov-action@v1.0.11
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: build/lcov.info
